<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marco Sanchez</title>
    <link rel="stylesheet" href="../scss/css/main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="../resources/css/all.css" rel="stylesheet" />
    <script type="module" src="../js/index.js" async></script>
    <script src="../js/form.js" async></script>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Marco Sanchez</h1>
      <ul class="navBar">
        <li><a href="../../index.html">Home</a></li>
        <li><a href="./projects.html">Projects</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <div class="mobileMenu">
        <div class="mobileMenuItem" id="one"></div>
        <div class="mobileMenuItem" id="two"></div>
        <div class="mobileMenuItem" id="three"></div>
      </div>
    </header>

    <ul class="mobileMenuDisplayedItems">
      <li><a href="../../index.html">Home</a></li>
      <li><a href="./projects.html">Projects</a></li>
      <li><a href="./contact.html">Contact</a></li>
    </ul>
    <section class="contac-Section">
      <h1>Let us get in touch:</h1>
      <div class="containerContactMain">
        <a
          class="containerContact"
          id="cont2"
          href="https://www.linkedin.com/in/marco-sanchez-4880041ab/"
          target="_blank"
        >
          <div class="container-icon">
            <i class="fab fa-linkedin-in"></i>
          </div>
          <div class="container-tag">
            <p>LinkedIn</p>
          </div>
        </a>
        <a
          class="containerContact"
          id="cont3"
          href="https://github.com/masd1234"
          target="_blank"
        >
          <div class="container-icon">
            <i class="fab fa-github-square"></i>
          </div>
          <div class="container-tag">
            <p>GitHub</p>
          </div>
        </a>
      </div>
    </section>

    <section class="form-container">
      <div class="message-sent-container not-sent">
        <h1>
          Your message was succesfully sent, I will return as soon as possible.
        </h1>
        <button class="back">Go Back!</button>
      </div>
      <h1 class="form-title">Contact form</h1>
      <div class="unvalid-cont not-sent">
        <button class="close">x</button>
        <h1>All inputs must be filled.</h1>
      </div>
      <form name="myForm" class="form" action="/contact" method="POST">
        <label class="label" for="name">Name:</label>
        <input class="input" id="name" type="text" name="name" required />
        <label class="label" for="lname">Last Name:</label>
        <input class="input" id="lname" type="text" name="lname" required />
        <label class="label" for="email">Email:</label>
        <input class="input" id="email" type="email" name="email" required />
        <label class="label" for="message">Your Message:</label>
        <textarea
          class="input"
          id="message"
          name="message"
          rows="4"
          cols="50"
          required
        >
        </textarea>
        <br />
        <br />
        <button class="inputSubmit" type="submit">Submit</button>
      </form>
    </section>

    <footer>
      <p>Marco Sanchez 2021</p>
    </footer>
  </body>
</html>
